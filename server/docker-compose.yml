services:
  d2d-api:
    build: .
    container_name: d2d_dark_mode
    ports:
      - "1313:1313"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1313/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s